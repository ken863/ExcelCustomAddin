version: '3.8'

services:
  excel-addin:
    image: ${DOCKER_USERNAME:-your-username}/excel-custom-addin:${VERSION:-latest}
    container_name: excel-custom-addin-prod
    ports:
      - "3000:3000"
    volumes:
      # Mount proxy certificate nếu có (uncomment nếu cần)
      # - ./proxy-cert.crt:/tmp/proxy-cert.crt:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      # Uncomment để sử dụng proxy certificate từ mount path
      # - PROXY_CERT_PATH=/tmp/proxy-cert.crt
    networks:
      - addin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  addin-network:
    driver: bridge
