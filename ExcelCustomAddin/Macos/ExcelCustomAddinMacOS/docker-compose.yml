version: '3.8'

services:
  excel-addin:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - http_proxy=${http_proxy}
        - https_proxy=${https_proxy}
    container_name: excel-custom-addin
    ports:
      - "3000:3000"
    volumes:
      # Mount source code để development
      - ./src:/app/src
      - ./assets:/app/assets
      # Mount certificates để persist qua restarts
      - addin-certs:/root/.office-addin-dev-certs
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
    networks:
      - addin-network
    restart: unless-stopped

volumes:
  addin-certs:

networks:
  addin-network:
    driver: bridge
